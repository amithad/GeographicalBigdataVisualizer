<!DOCTYPE html>

<html>
    <head>
        <title>Big Data - Categorize Metrics</title>
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/map_styles.css" />
        <link rel="stylesheet" href="css/popup_styles.css" />
        <link rel="stylesheet" href="css/bar_styles.css" />
        <link rel="stylesheet" href="css/nv.d3.min.css" />
        <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    </head>
    <body>
        <div id="container-main">
            <div id="container-inputs">
                <label>shape file</label>
                <input class="button" id="shapefile" type="file" accept="application/zip" />
                <button class="button" id="btnDraw">Draw</button><br>
                <label>csv file</label>
                <input class="button" id="csvfile" type="file" accept=".csv"/>
                <button class="button" id ="btnCSV">Load</button><br>

                <label>Visualize on Choropleth</label><br>
                <label>Select</label>
                <select id="select-chrp" class="button"></select>
                <button class="button" id="btn-chrp">Display</button>
                <br>
                <label>Visualize on Bar-Chart</label><br>
                <label>Select</label>
                <select id="select-bar" class="button"></select>
                <button class="button" id="btn-bar"><a href="#openModal">Display</a></button>
                <br>
                <label>Visualize on Pie-Chart</label><br>
                <label>Select</label>
                <select id="select-pie" class="button"></select>
                <button class="button" id="btn-pie"><a href="#openModal">Display</a></button>

            </div>

            <div id="container-visualization"></div>
        </div>

        <div id="openModal" class="modalbg">
            <div class="dialog">
                <a href="#close" title="Close" class="close">X</a>
                <center><h2 id="dialog-title">Bar-Chart</h2></center>
                <div id="static-text">
                    <p id="dialog-sub">You freakin' did it!</p>
                    <p class="fineprint">*Select or dis-select the elements on your preference.</p>
                </div>
                <div id="check-boxes"></div>
                <center><div id="chart1" class="chart1"><svg id="map-svg" style="height: 400px;"></svg></div></center>
                <br>
                <center>
                    <button id="submit-attr" class="button">Proceed</button>
                    <button id="select-all" class="button">Select All</button>
                    <button id="clear-all" class="button">Clear All</button>
                </center>
            </div>
        </div>


        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/d3.min.js"></script>
        <script src="js/nv.d3.min.js"></script>
        <script src="js/shp.min.js"></script>
        <script src="js/map_script.js"></script>
        <script src="js/stream_layers.js"></script>

    </body>
</html>
